<app-home-navbar></app-home-navbar>

<section
  class="hero overflow-hidden d-flex align-items-center justify-content-center position-relative overflow-hidden"
>
  <div class="container">
    <div class="blurred-balls"></div>
    <div class="blurred-balls white"></div>

    <div class="heading text-center mb-5">
      <h1 class="fw-bold"><span class="heading-color"> Our </span> Work</h1>
      <p class="mb-0 mx-auto">
        Explore our projects and see how weâ€™ve brought ideas to life.
      </p>
    </div>

    <div class="images d-flex gap-3">
      <img src="./assets/images/our-services/1.png" alt="image" />
      <img src="./assets/images/our-services/3.png" alt="image" />
      <img src="./assets/images/our-services/7.png" alt="image" />
    </div>
  </div>
</section>

<section class="work-categories">
  <div class="container">
    <swiper-container slides-per-view="4" [breakpoints]="ourWorkBreakpoints">
      <swiper-slide *ngFor="let item of [1, 2, 3, 4, 5, 6, 7]">
        <div
          class="category d-flex justify-content-between overflow-hidden px-4 pointer"
        >
          <div class="title d-flex flex-column justify-content-center">
            <h4 class="fw-bold mb-1">Events</h4>
            <p class="mb-0">Sector</p>
          </div>

          <div class="ball"></div>

          <div class="images row g-1">
            <div class="col-6">
              <img src="./assets/images/home/work/1.png" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/2.jpg" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/3.jpg" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/4.jpg" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/5.png" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/6.png" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/7.png" alt="event" />
            </div>
            <div class="col-6">
              <img src="./assets/images/home/work/8.png" alt="event" />
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</section>

<section class="events-work">
  <div class="container">
    <div class="heading d-flex justify-content-between align-items-center">
      <h3 class="h2"><span class="fw-bold">Events</span> Sector</h3>
      <h4 class="h3 pagination-counter">24 /150 images</h4>
    </div>

    <div
      class="search-categories my-4 d-flex gap-2 justify-content-between align-items-center"
    >
      <div
        class="search-input px-3 py-2 rounded-5 d-flex align-items-center justify-content-between"
      >
        <input type="text" placeholder="Search for project....." />
        <i class="fa-solid fa-magnifying-glass pointer"></i>
      </div>

      <div class="categories d-flex gap-2">
        <div class="category rounded-5 px-4 py-2 fs-5 pointer">Trending</div>
        <div class="category rounded-5 px-4 py-2 fs-5 pointer">Latest</div>
        <div class="category rounded-5 px-4 py-2 fs-5 pointer">
          Milestone Projects
        </div>
        <div class="category rounded-5 px-4 py-2 fs-5 pointer">most view</div>
      </div>

      <swiper-container
        slides-per-view="4"
        class="mx-0 w-100"
        [breakpoints]="workCategoriesBreakPoints"
      >
        <swiper-slide>
          <div class="category rounded-5 px-4 py-2 fs-5 pointer">Trending</div>
        </swiper-slide>
        <swiper-slide>
          <div class="category rounded-5 px-4 py-2 fs-5 pointer">Latest</div>
        </swiper-slide>
        <swiper-slide
          ><div class="category rounded-5 px-4 py-2 fs-5 pointer">
            Milestone Projects
          </div>
        </swiper-slide>
        <swiper-slide>
          <div class="category rounded-5 px-4 py-2 fs-5 pointer">most view</div>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="event-images">
      <div
        class="event-preview position-relative pointer"
        *ngFor="let project of projects"
      >
        <img
          [src]="project.images[0].image"
          *ngIf="project.images.length > 0"
          alt="image"
        />
        <div
          class="event-info position-absolute d-flex align-items-center justify-content-center"
        >
          <button class="btn heart-icon">
            <i class="fa-regular fa-heart"></i>
          </button>

          <h5 class="h1">{{ project.name }}</h5>

          <div
            class="controls d-flex w-100 p-3 justify-content-between align-items-center"
          >
            <button class="btn view-project" (click)="viewProject()">
              View Project
              <i class="fa-solid fa-arrow-up ms-3"></i>
            </button>

            <div class="d-flex align-items-center gap-2">
              <button class="btn" (click)="eventGallery(project.images)">
                <i class="fa-solid fa-magnifying-glass-plus"></i>
              </button>

              <button class="btn">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="main-btn px-5 py-3 my-5 rounded-5 mx-auto fw-bold fs-4">
      load More images
    </button>
  </div>
</section>

<app-footer></app-footer>
